    <!-- Registration Form Section -->
    <section id="contact" class="section-bg wow fadeInUp">
      <div class="container">
        <div class="section-header">
          <h2>Register</h2>
          <p>Book your seat.</p>
        </div>

        <div class="form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <form action="/your_flask_endpoint" method="post" role="form" class="contactForm">
            <h3>Personal Details</h3>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required />
              </div>
              <div class="form-group col-md-6">
                <label for="position">Position:</label>
                <input type="text" class="form-control" name="position" id="position" placeholder="Your Position" required />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Contact Address:</label>
              <input type="text" class="form-control" name="address" id="address" placeholder="Contact Address" required />
            </div>

            <h3>Company Details</h3>
            <div class="form-group">
              <label for="company">Company Name:</label>
              <input type="text" class="form-control" name="company" id="company" placeholder="Company Name" required />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required />
              </div>
              <div class="form-group col-md-6">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number" required />
              </div>
            </div>
            <!-- Add more fields as needed -->
            <div class="text-center"><button type="submit">Register</button></div>
          </form>
        </div>
      </div>
